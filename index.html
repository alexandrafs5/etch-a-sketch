<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="settings">
            <input type="color" class="colorPicker">
            <button class="colorMode">Color Mode</button>
            <button class="rainbowMode">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slider"> 
                <div class="sizeValue">16 x 16</div>
                <input class="sizeSlider" type="range" value="16" min="1" max="100" />
            </div>
        </div>
        <div>
            <div class="header">
                <p class="title">Etch-A-Sketch</p>
            </div>
            <div class="grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
